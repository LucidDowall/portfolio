<html>

    <style>

        body {
            height: 100vh;
            width: 100vw;
            background-image: url('Background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .profile {
            width: 100px;
            height: 100px;
            background-color: black;
            border-radius: 100%;
            border: 2px solid white;
            background-image: url('도월.png');
            background-position: center;
            background-size: cover;

        .main {
            color: white;

            margin-top: 30px;
            margin-bottom: 10px;
        }

        .sub {
            color: white;
            font-size: 14px;
            margin-top: 0px;
            margin-bottom: 70px;
        }

        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

            .wrap > a {
                width: 500px;
                height: 80px;
                background-color: white;
                border-radius: 10px;
                margin-bottom: 15px;
                font-size: 20px;
                font-weight: bold;
                color: #44398a;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-decoration: none;
                box-shadow: 5px 5px 5px 0px black;
            }
/*
                .wrap > a:hover {
                    background-color: #f3f3f3;
                    font-size: 23px;
                }*/
                .wrap > a:hover {
                    background-color: #44398a;
                    color: white;
                    font-size: 25px;
                }

    </style>
